#URL, user e senha.
spring.datasource.url=jdbc:postgresql://localhost:5432/web-services-spring-boot-jpa
spring.datasource.username=postgres
spring.datasource.password=123456

#Evitar problemas de versï¿½o
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
#Quando rodar, atualizar o banco.
spring.jpa.hibernate.ddl-auto=update
#Mostrar o SQL no console e formatar
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Se tiver usando autenticacao com jwts
jwt.secret=MYJWTSECRET
jwt.expiration=3600000